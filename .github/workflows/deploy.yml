name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: cd ${{ secrets.PROJECT_PATH }} && git fetch origin && git rebase origin/master && sudo supervisorctl reread && sudo supervisorctl update && sudo supervisorctl restart bot
